	<meta name="description" content="">
	<meta name="keywords" content="">

	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<!-- Template Basic Images Start -->
	<meta property="og:image" content="path/to/image.jpg">
	<link rel="icon" href="img/favicon/favicon.ico">
	<link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon-180x180.png">
	<!-- Template Basic Images End -->

	<!-- Custom Browsers Color Start -->
	<meta name="theme-color" content="#000">
	<!-- Custom Browsers Color End -->

	<link rel="stylesheet" href="css/main.min.css">

	<!-- <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous"> -->
	<link rel="stylesheet" href="libs/fontawesome-free-5.2.0-web/css/all.min.css">

</head>

<body>

	<!-- Custom HTML -->
	<section class="main-wrapper">
		<div class="container-fluid">

			<div class="row">
				<div class="col-12 text-center">
					<br>

					<h2 class="text-center">GitHub Commits</h2>
					<br>
					<h5 class="text-center">Отображает все коммиты из заданного репозитория <strong>GitHub</strong></h5>

					<br>
				</div>
				<div class="col-8 offset-2">
					<form class="needs-validation">
						<div class="form-row">
							<div class="col-md-6 mb-3">
								<label for="username">Имя пользователя</label>
								<input type="text" class="form-control" id="username" placeholder="Имя пользователя"
									required>
							</div>
							<div class="col-md-6 mb-3">
								<label for="repo">Репозиторий</label>
								<input type="text" class="form-control" id="repo" placeholder="Репозиторий" required>
							</div>
						</div>
						<button id="submitBtn" class="btn btn-light" type="submit">Показать</button>
					</form>
				</div>
			</div>
			<div class="row">
				<div class="col-8 offset-2">
					<span class="error hidden">
						Ошибка! Проверьте правильность введённых данных и попробуйте ещё раз.
					</span>
				</div>
			</div>
			<div class="row">
				<div class="col-10 offset-1">
					<h4>Коммиты</h4>
			<div class="form-group">
				<!--		Сколько коммитов показывать 		-->
				<select class="form-control" name="state" id="maxRows">
					<option value="5000">Все коммиты</option>
					<option value="5">5</option>
					<option value="10">10</option>
					<option value="15">15</option>
					<option value="20">20</option>
					<option value="50">50</option>
					<option value="70">70</option>
					<option value="100">100</option>
				</select>

			</div>

			<table class="table table-striped table-class" id="table-id">
				<tr>
					<th>Имя автора</th>
					<th>Дата</th>
					<th>Имя коммитера</th>
					<th>Сообщение</th>
				</tr>
			</table>

			<div class='pagination-container'>
				<nav>
					<ul class="pagination">

						<li data-page="prev">
							<span>
								< <span class="sr-only">(current)
							</span></span>
						</li>
						<!--	Настало время JS -->
						<li data-page="next" id="prev">
							<span> > <span class="sr-only">(current)</span></span>
						</li>
					</ul>
				</nav>
			</div>
				</div>
			</div>
		</div>
	</section>

	<script src="js/scripts.min.js"></script>

</body>

</html>
