<body>

	<!-- Custom HTML -->
	<section class="inputs-wrapper">
		<div class="container-fluid">

			<div class="row">
				<div class="col-md-12 text-center">
					<br>

					<h2 class="text-center">GitHub Commits</h2>
					<br>
					<h5 class="text-center">Отображает все коммиты из заданного репозитория <strong>GitHub</strong></h5>

					<br>
				</div>
				<div class="col-8 offset-2">
					<form class="needs-validation">
						<div class="form-row">
							<div class="col-md-6 mb-3">
								<label for="username">Имя пользователя</label>
								<input type="text" class="form-control" id="username"
									placeholder="Имя пользователя" required>
							</div>
							<div class="col-md-6 mb-3">
								<label for="repo">Репозиторий</label>
								<input type="text" class="form-control" id="repo" placeholder="Репозиторий"
									required>
							</div>
						</div>
						<button id="submitBtn" class="btn btn-light" type="submit">Показать</button>
					</form>
				</div>
			</div>

		</div>
	</section>

	<script src="js/scripts.min.js"></script>
